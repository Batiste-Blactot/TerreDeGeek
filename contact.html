  <!-- Section -->
  <div class="title_formulaire">
   <h2>Formulaire de contact</h2>
  </div>
  <form class="formulaire_contact">
    <div class="enteryourname">
      <label for="firstname">Votre Nom:</label><br>
      <input type="text" name="firstname" id="firstname" minlength="2" maxlength="40" required placeholder="ex:Dupont">
    </div>
    <div class="lastname">
      <label for="lastname">Votre Prénom</label><br>
      <input type="text" name="lastname" id="lastname" minlength="2" maxlength="40" required placeholder="ex:Pierre">
    </div>
    <div class="mobilephone">
      <label for="mobilephone">Votre Numéro de Téléphone</label><br>
      <input type="tel" name="mobilephone" id="mobilephone"  required placeholder="07-98-78-59-64">
    </div>
    <div class="emailadress">
      <label for="emailadress">Votre email:</label><br>
      <input type="email" name="emailadress" id="emailadress" required placeholder="contact@demo.fr">
    </div>
    <div class="age">
      <label for="age">Votre âge</label><br>
      <input type="number" name="age" id="age" required>
    </div>
    <div class="object_message">
      <label for="object_select">L'objet de votre message</label>
      <select name="object_select" id="object_select" required>
        <option value="">--Choisissez l'objet--</option>
        <option value="information">Information</option>
        <option value="réclamation">Réclamation</option>
        <option value="partenariat">Partenariat</option>
        <option value="autres">Autres</option>
      </select>
    </div>
    <div class="user_message">
      <label for="user_message"></label>
      <textarea name="user_message" id="user_message" cols="30" rows="5" placeholder="Votre message...." required></textarea>
    </div>
    <div class="submit_reset">
      <div class="submit_message">
        <input type="submit" value="Envoyer">
      </div>
      <div class="reset">
        <input type="reset" value="Annuler">
      </div>
    </div>
  </form>
